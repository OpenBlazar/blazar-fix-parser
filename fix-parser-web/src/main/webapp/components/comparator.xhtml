<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">#{msg['com.blazarquant.bfp.pages.public.parser.comparator.firstmessage.table']}</div>
                <div class="panel-body">
                    <p:dataTable id="singleTable1"
                                 var="entry"
                                 resizableColumns="true"
                                 value="#{comparatorBean.firstMessage.messageFields.toArray()}"
                                 tableStyle="width:auto"
                                 emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.empty']}">
                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.tag']}"
                                  width="50">
                            <h:outputText value="#{entry.fixFieldTag}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.name']}"
                                  width="130">
                            <h:outputText value="#{entry.fixField.name}"
                                          styleClass="#{styleBean.getStyleForField(entry.fixField.tag)}"
                                          style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.value']}"
                                  width="32%">
                            <h:outputText value="#{entry.fixValue.value}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.description']}"
                                  width="200">
                            <h:outputText value="#{entry.fixValue.description}" style="font-size: 12px;"/>
                        </p:column>
                    </p:dataTable>

                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">#{msg['com.blazarquant.bfp.pages.public.parser.comparator.secondmessage.table']}</div>
                <div class="panel-body">
                    <p:dataTable id="singleTable2"
                                 var="entry"
                                 resizableColumns="true"
                                 value="#{comparatorBean.secondMessage.messageFields.toArray()}"
                                 tableStyle="width:auto"
                                 emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.empty']}"
                                 rowStyleClass="#{comparatorBean.getRowStyleForSecondMessage(entry)}">
                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.tag']}"
                                  width="50">
                            <h:outputText value="#{entry.fixFieldTag}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.name']}"
                                  width="130">
                            <h:outputText value="#{entry.fixField.name}"
                                          styleClass="#{styleBean.getStyleForField(entry.fixField.tag)}"
                                          style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.value']}"
                                  width="32%">
                            <h:outputText value="#{entry.fixValue.value}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.description']}"
                                  width="200">
                            <h:outputText value="#{entry.fixValue.description}" style="font-size: 12px;"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
