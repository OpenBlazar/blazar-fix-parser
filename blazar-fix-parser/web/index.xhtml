<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">

        <h:form>
            <p:dataTable var="user" value="#{userListBean.userDetailsList}">
                <p:column headerText="User Name">
                    <h:outputText value="#{user.userName}" />
                </p:column>

                <p:column headerText="User Mail">
                    <h:outputText value="#{user.userMail}" />
                </p:column>

                <p:column headerText="Registration Date">
                    <h:outputText value="#{user.registrationDate}" />
                </p:column>

                <p:column headerText="Last Login">
                    <h:outputText value="#{user.lastLogin}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <a href="pages/login.xhtml">LOGIN</a>
        <a href="pages/register.xhtml">REGISTER</a>

    </ui:define>
</ui:composition>
