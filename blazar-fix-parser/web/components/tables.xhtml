<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:form id="output">
    <div class="ui-grid-col-7">
        <p:dataTable id="messagesTable" var="message" value="#{parserBean.messages}"
                     selectionMode="single"
                     selection="#{parserBean.selectedMessage}" rowKey="#{message.messageID}">
            <p:ajax event="rowSelect" update=":output:singleTable"/>

            <p:column headerText="Id">
                <h:outputText value="#{message.messageID}"/>
            </p:column>

            <p:column headerText="Version">
                <h:outputText value="#{message.version.code}"/>
            </p:column>

            <p:column headerText="MsgType">
                <h:outputText value="#{message.messageType}"/>
            </p:column>
        </p:dataTable>
    </div>

    <div class="ui-grid-col-5">
        <p:dataTable id="singleTable" var="entry"
                     value="#{parserBean.selectedMessage.messageFields.entrySet().toArray()}">
            <p:column headerText="Tag">
                <h:outputText value="#{entry.key.tag}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{entry.key}"/>
            </p:column>

            <p:column headerText="Value">
                <h:outputText value="#{entry.value.value}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{entry.value.description}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:form>

</html>
