<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" style="margin-top: 10px;">
            <div class="panel-heading">#{msg['com.blazarquant.bfp.pages.public.parser.comparator.firstmessage.table']}</div>
            <div class="panel-body">

                <p:dataTable id="singleTable1" var="entry" resizableColumns="true"
                             value="#{comparatorBean.selectedMessage_1.messageFields.entrySet().toArray()}"
                             tableStyle="width:auto"
                             emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.empty']}">
                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.tag']}" width="50">
                        <h:outputText value="#{entry.key.tag}" style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.name']}" width="130">
                        <h:outputText value="#{entry.key}" styleClass="#{styleBean.getStyleForField(entry.key)}"
                                      style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.value']}"
                              width="32%">
                        <h:outputText value="#{entry.value.value}" style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.description']}"
                              width="200">
                        <h:outputText value="#{entry.value.description}" style="font-size: 12px;"/>
                    </p:column>
                </p:dataTable>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default" style="margin-top: 10px;">
            <div class="panel-heading">#{msg['com.blazarquant.bfp.pages.public.parser.comparator.secondmessage.table']}</div>
            <div class="panel-body">
                <p:dataTable id="singleTable2" var="entry" resizableColumns="true"
                             value="#{comparatorBean.selectedMessage_2.messageFields.entrySet().toArray()}"
                             tableStyle="width:auto"
                             emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.empty']}">
                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.tag']}" width="50">
                        <h:outputText value="#{entry.key.tag}" style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.name']}" width="130">
                        <h:outputText value="#{entry.key}" styleClass="#{styleBean.getStyleForField(entry.key)}"
                                      style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.value']}"
                              width="32%">
                        <h:outputText value="#{entry.value.value}" style="font-size: 12px;"/>
                    </p:column>

                    <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.description']}"
                              width="200">
                        <h:outputText value="#{entry.value.description}" style="font-size: 12px;"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</div>

</html>
