<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h2>FAQ</h2>

        <p:accordionPanel>
            <p:tab title="Are messages saved on the server?" titleStyleClass="blazar-faqstyle">
                <h:panelGrid columns="2" cellpadding="10">
                    <p><h:outputText style="font-size: 18px;"
                                     value="It is up to you. You can parse your FIX messages anonymously without being logged to an account and then your messages are not stored in database.
                                     For people who would like to save their parsing history, they must be logged to their account. Parsing history can be checked in history tab." /></p>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Do you accept functionality requests?" titleStyleClass="blazar-faqstyle">
                <h:panelGrid columns="2" cellpadding="10">
                    <p><h:outputText style="font-size: 18px;"
                                     value="Yes, you can send your functionality requests. I will try my best to implement them in free time." /></p>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Do you recommend any online FIX dictionaries?" titleStyleClass="blazar-faqstyle">
                <p><h:outputText style="font-size: 18px;"
                                 value="I do not have any favorites, but I use ONiXS FIX Dictionary mostly." /></p>
                <h:outputLink value="http://www.onixs.biz/fix-dictionary/">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="ONiXS FIX Dictionary" />
                </h:outputLink><br /><br />
                <h:outputLink value="http://fixwiki.org/fixwiki/FIXwiki">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="FIXwiki" />
                </h:outputLink><br /><br />
                <h:outputLink value="http://btobits.com/fixopaedia/index.html">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="B2BITS" />
                </h:outputLink>
            </p:tab>
            <p:tab title="Can I get source code of this project?" titleStyleClass="blazar-faqstyle">
                <h:panelGrid columns="2" cellpadding="10">
                    <p><h:outputText style="font-size: 18px;"
                            value="This project was made for a educational purpose.
                            It is completly open sourced and licensed with Apache2 license, so it is free for non-commercial and commerical use.
                            Source code is available on my GitHub page and all pull request are welcome." /></p><br /><br />
                    <h:outputLink value="https://github.com/OpenBlazar/blazar-fix-parser">
                        <h:outputText style="font-size: 18px; color: #337ab7;" value="GitHub page" />
                    </h:outputLink>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Are there any other sites that provide FIX parsing functionality?" titleStyleClass="blazar-faqstyle">
                <p><h:outputText style="font-size: 18px;"
                                 value="There is a couple and I recommend them too. It can be see that i took some design inspiration from them." /></p>
                <h:outputLink value="https://fixparser.targetcompid.com/">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="TargetCompID" />
                </h:outputLink><br /><br />
                <h:outputLink value="http://fix.aprics.net/">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="FIX Aprics" />
                </h:outputLink>
                <h:outputLink value="http://fixparser.com/">
                    <h:outputText style="font-size: 18px; color: #337ab7;" value="FIX Parser" />
                </h:outputLink>
            </p:tab>
        </p:accordionPanel>
    </ui:define>
</ui:composition>
