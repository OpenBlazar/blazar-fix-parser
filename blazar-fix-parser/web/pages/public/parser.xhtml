<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form id="input">
            <p:inputTextarea id="inputArea" rows="10" cols="160" autoResize="false"
                             value="#{parserBean.input}"/>

            <p:commandButton value="Sample data" id="sample" action="#{parserBean.doInjectSampleData}"
                             update="inputArea" styleClass="btn btn-primary btn-blazar-menu" style="margin-bottom: 10px;"/>
            <p:commandButton value="Submit" id="submit" action="#{parserBean.doParse(parserBean.input)}"
                             update=":output:messagesTable" styleClass="btn btn-primary btn-blazar-menu" style="margin-bottom: 10px;"/>
        </h:form>
        <h:form id="output">
            <div class="row">
                <div class="col-md-7">
                    <p:dataTable id="messagesTable" var="message" value="#{parserBean.messages}" resizableColumns="true"
                                 selectionMode="single" selection="#{parserBean.selectedMessage}" rowKey="#{message.messageID}">
                        <p:ajax event="rowSelect" update=":output:singleTable"/>

                        <p:column headerText="Id" width="40">
                            <h:outputText value="#{message.messageID}"/>
                        </p:column>

                        <p:column headerText="Sender">
                            <h:outputText value="#{parserBean.getSender(message)}"/>
                        </p:column>

                        <p:column headerText="Receiver">
                            <h:outputText value="#{parserBean.getReceiver(message)}"/>
                        </p:column>

                        <p:column headerText="Sending time">
                            <h:outputText value="#{parserBean.getSendingTime(message)}"/>
                        </p:column>

                        <p:column headerText="MsgType">
                            <h:outputText value="#{message.messageType}"/>
                        </p:column>
                    </p:dataTable>
                </div>

                <div class="col-md-5">
                    <p:dataTable id="singleTable" var="entry" resizableColumns="true"
                                 value="#{parserBean.selectedMessage.messageFields.entrySet().toArray()}">
                        <p:column headerText="Tag" width="60">
                            <h:outputText value="#{entry.key.tag}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{entry.key}"/>
                        </p:column>

                        <p:column headerText="Value" width="100">
                            <h:outputText value="#{entry.value.value}"/>
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{entry.value.description}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
