<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form id="input">
            <div class="content">
                <p:inputTextarea id="inputArea" rows="10" cols="177" autoResize="false"
                                 value="#{parserBean.input}"/>
            </div>
            <div class="content">
                <p:commandButton value="#{msg['com.blazarquant.bfp.pages.public.parser.sampledata']}" id="sample" action="#{parserBean.doInjectSampleData}"
                                 update="inputArea" styleClass="btn btn-primary btn-blazar-menu"
                                 style="margin-top: 5px; margin-bottom: 10px;"/>
                <p:commandButton value="#{msg['com.blazarquant.bfp.pages.public.parser.submit']}" id="submit" action="#{parserBean.doParse(parserBean.input)}"
                                 update=":output:messagesTable :comparator:accordion:firstMessage
                                   :comparator:accordion:secondMessage"
                                 styleClass="btn btn-primary btn-blazar-menu"
                                 style="margin-top: 5px; margin-bottom: 10px;"/>
            </div>
        </h:form>
        <h:form id="output">
            <div class="row">
                <div class="col-md-7">
                    <p:dataTable id="messagesTable" var="message" value="#{parserBean.messages}" resizableColumns="true"
                                 selectionMode="single" selection="#{parserBean.selectedMessage}"
                                 rowKey="#{message.messageID}" tableStyle="width:auto"
                                 emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.empty']}">
                        <p:ajax event="rowSelect" update=":output:singleTable"/>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.id']}" width="40">
                            <h:outputText value="#{message.messageID}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.sender']}" width="90">
                            <h:outputText value="#{fixBean.getSender(message)}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.receiver']}" width="90">
                            <h:outputText value="#{fixBean.getReceiver(message)}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.sendingtime']}" width="150">
                            <h:outputText value="#{fixBean.getSendingTime(message)}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.msgtype']}">
                            <h:outputText value="#{message.messageType}"
                                          styleClass="#{styleBean.getStyleForMsgType(message.messageType)}"
                                          style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.mainTable.summary']}" width="190">
                            <h:outputText value="#{fixBean.getOrdStatusDescription(message)}"
                                          styleClass="#{styleBean.getStyleForOrdStatus(message)}"
                                          style="font-size: 10px;"/>
                        </p:column>
                    </p:dataTable>
                </div>

                <div class="col-md-5">
                    <p:dataTable id="singleTable" var="entry" resizableColumns="true"
                                 value="#{parserBean.selectedMessage.messageFields.entrySet().toArray()}"
                                 tableStyle="width:auto" emptyMessage="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.empty']}">
                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.tag']}" width="50">
                            <h:outputText value="#{entry.key.tag}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.name']}" width="130">
                            <h:outputText value="#{entry.key}" styleClass="#{styleBean.getStyleForField(entry.key)}"
                                          style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.value']}" width="32%">
                            <h:outputText value="#{entry.value.value}" style="font-size: 12px;"/>
                        </p:column>

                        <p:column headerText="#{msg['com.blazarquant.bfp.pages.public.parser.helpTable.description']}" width="200">
                            <h:outputText value="#{entry.value.description}" style="font-size: 12px;"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

        <h:form id="comparator">
            <p:accordionPanel id="accordion" style="margin-top: 10px;" activeIndex="null">
                <p:tab title="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.header']}" closable="true">
                    <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="1">
                        <p:outputLabel for="firstMessage" value="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.firstmessage']}"
                                       style="padding-right: 5px;"/>
                        <p:selectOneMenu id="firstMessage" value="#{comparatorBean.selectedMessage_1}"
                                         converter="fixMessageConverter"
                                         styleClass=".ui-selectonemenu-panel" update=":firstTable :secondTable"
                                         style="width:200px; padding-right: 0px; margin-right: 10px;">
                            <f:selectItem itemLabel="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.selectmsg']}"/>
                            <f:selectItems value="#{parserBean.messages}" var="messageVar"
                                           itemLabel="#{messageVar.messageID}" itemValue="#{messageVar}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="secondMessage" value="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.secondmessage']}"
                                       style="padding-right: 5px;"/>
                        <p:selectOneMenu id="secondMessage" value="#{comparatorBean.selectedMessage_2}"
                                         converter="fixMessageConverter"
                                         styleClass=".ui-selectonemenu-panel" update=":firstTable :secondTable"
                                         style="width:200px; padding-right: 0px; padding-left: 0px; margin-right: 10px;">
                            <f:selectItem itemLabel="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.selectmsg']}"/>
                            <f:selectItems value="#{parserBean.messages}" var="messageVar"
                                           itemLabel="#{messageVar.messageID}" itemValue="#{messageVar}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="#{msg['com.blazarquant.bfp.pages.public.parser.comparator.compare']}" id="compare"
                                         update="singleTable1 singleTable2"/>
                    </h:panelGrid>
                    <ui:include src="../../components/comparator.xhtml" />
                </p:tab>
            </p:accordionPanel>
        </h:form>

    </ui:define>
</ui:composition>
