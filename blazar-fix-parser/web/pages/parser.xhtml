<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="ui-grid-row">
            <h:form id="input">
                <div class="ui-grid-col-12">
                    <p:inputTextarea id="inputArea" rows="10" cols="160" autoResize="false"
                                     value="#{parserBean.input}"/>
                </div>
                <div class="ui-grid-col-12">
                    <p:commandButton value="Submit" id="submit" action="#{parserBean.doParse(parserBean.input)}"
                                     update=":output:messagesTable" styleClass="ui-priority-primary"/>
                </div>
            </h:form>
        </div>

        <div class="ui-grid-row">
            <ui:include src="/components/tables.xhtml" />
        </div>
    </ui:define>
</ui:composition>
