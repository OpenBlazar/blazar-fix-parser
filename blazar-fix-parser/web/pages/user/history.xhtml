<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="ui-grid-row">
            <h:form id="output">
                <div class="row">
                    <div class="col-md-7">
                        <p:dataTable id="messagesTable" var="message" value="#{historyBean.messagesModel}" resizableColumns="true"
                                     lazy="true" paginator="true" rows="20"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     selectionMode="single" selection="#{historyBean.selectedMessage}" rowKey="#{message.messageID}">
                            <p:ajax event="rowSelect" update=":output:singleTable"/>

                            <p:column headerText="Sender" width="90">
                                <h:outputText value="#{fixBean.getSender(message)}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Receiver" width="90">
                                <h:outputText value="#{fixBean.getReceiver(message)}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Sending time" width="120">
                                <h:outputText value="#{fixBean.getSendingTime(message)}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="MsgType">
                                <h:outputText value="#{message.messageType}" styleClass="#{styleBean.getStyleForMsgType(message.messageType)}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Summary" width="120">
                                <h:outputText value="#{fixBean.getOrdStatusDescription(message)}"
                                              styleClass="#{styleBean.getStyleForOrdStatus(message)}" style="font-size: 10px;"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="col-md-5">
                        <p:dataTable id="singleTable" var="entry" resizableColumns="true"
                                     value="#{historyBean.selectedMessage.messageFields.entrySet().toArray()}">
                            <p:column headerText="Tag" width="50">
                                <h:outputText value="#{entry.key.tag}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:outputText value="#{entry.key}" styleClass="#{styleBean.getStyleForField(entry.key)}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Value" width="100">
                                <h:outputText value="#{entry.value.value}" style="font-size: 12px;"/>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{entry.value.description}" style="font-size: 12px;"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="row"></div>
    </ui:define>
</ui:composition>
