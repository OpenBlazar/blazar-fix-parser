<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="ui-grid-row">
            <h:form id="output">
                <div class="row">
                    <div class="col-md-7">
                        <p:dataTable id="messagesTable" var="message" value="#{historyBean.messagesModel}" resizableColumns="true"
                                     lazy="true"
                                     paginator="true" rows="50"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     selectionMode="single" selection="#{historyBean.selectedMessage}" rowKey="#{message.messageID}">
                            <p:ajax event="rowSelect" update=":output:singleTable"/>

                            <p:column headerText="Sender">
                                <h:outputText value="#{historyBean.getSender(message)}"/>
                            </p:column>

                            <p:column headerText="Receiver">
                                <h:outputText value="#{historyBean.getReceiver(message)}"/>
                            </p:column>

                            <p:column headerText="Sending time">
                                <h:outputText value="#{historyBean.getSendingTime(message)}"/>
                            </p:column>

                            <p:column headerText="MsgType">
                                <h:outputText value="#{message.messageType}"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="col-md-5">
                        <p:dataTable id="singleTable" var="entry" resizableColumns="true"
                                     value="#{historyBean.selectedMessage.messageFields.entrySet().toArray()}">
                            <p:column headerText="Tag" width="60">
                                <h:outputText value="#{entry.key.tag}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:outputText value="#{entry.key}"/>
                            </p:column>

                            <p:column headerText="Value" width="100">
                                <h:outputText value="#{entry.value.value}"/>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{entry.value.description}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="row"></div>
    </ui:define>
</ui:composition>
