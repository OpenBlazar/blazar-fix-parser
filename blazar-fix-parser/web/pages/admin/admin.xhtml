<ui:composition template="/template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="content">
            <h2>Tracker Data</h2>
            <p:dataTable id="trackerTable" var="mapentry" resizableColumns="true"
                         value="#{adminBean.trackerData}"
                         tableStyle="width: 100%"
                         emptyMessage="#{msg['com.blazarquant.bfp.pages.admin.admin.trackerTable.empty']}"
                         scrollable="true" scrollHeight="450">
                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.trackerTable.date']}" width="50">
                    <h:outputText value="#{mapentry.key}" style="font-size: 12px;"/>
                </p:column>

                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.trackerTable.number']}" width="130">
                    <h:outputText value="#{mapentry.value}" style="font-size: 12px;"/>
                </p:column>
            </p:dataTable>
        </div>
        <div class="content">
            <h2>Users</h2>
            <p:dataTable id="userTable" var="entry" resizableColumns="true"
                         value="#{adminBean.userDetails}"
                         tableStyle="width: 100%"
                         emptyMessage="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.empty']}"
                         scrollable="true" scrollHeight="450">
                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.id']}" width="50">
                    <h:outputText value="#{entry.userID}" style="font-size: 12px;"/>
                </p:column>

                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.username']}" width="130">
                    <h:outputText value="#{entry.userName}" style="font-size: 12px;"/>
                </p:column>

                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.usermail']}" width="130">
                    <h:outputText value="#{entry.userMail}" style="font-size: 12px;"/>
                </p:column>

                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.registerdate']}" width="130">
                    <h:outputText value="#{entry.registrationDate}" style="font-size: 12px;"/>
                </p:column>

                <p:column headerText="#{msg['com.blazarquant.bfp.pages.admin.admin.userTable.lastlogin']}" width="130">
                    <h:outputText value="#{entry.lastLogin}" style="font-size: 12px;"/>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
