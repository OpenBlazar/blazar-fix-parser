<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/blazar.css"/>
</h:head>
<h:body>
    <h:form id="registerForm" styleClass="form-signin">
        <h2 class="form-signin-heading">#{msg['com.blazarquant.bfp.pages.public.register.header']}</h2>

        <p:inputText value="#{registerBean.username}"
                     styleClass="form-control"
                     required="true"
                     placeholder="#{msg['com.blazarquant.bfp.pages.public.register.username']}"
                     id="Username"
                     autocomplete="off"/>
        <p:inputText value="#{registerBean.email}"
                     styleClass="form-control"
                     required="true"
                     placeholder="#{msg['com.blazarquant.bfp.pages.public.register.email']}"
                     id="Email"
                     validatorMessage="#{msg['com.blazarquant.bfp.pages.public.register.email.validation']}"
                     autocomplete="off">
            <f:validateRegex pattern=".*@.*" />
        </p:inputText>

        <p:password value="#{registerBean.password}"
                    styleClass="form-control"
                    required="true"
                    placeholder="#{msg['com.blazarquant.bfp.pages.public.register.password']}"
                    feedback="true"
                    id="Password"
                    autocomplete="off"/>
        <p:password value="#{registerBean.passwordConfirm}"
                    styleClass="form-control"
                    required="true"
                    placeholder="#{msg['com.blazarquant.bfp.pages.public.register.confirmpassword']}"
                    id="ConfirmPassword"
                    autocomplete="off"/>

        <p:commandButton action="#{registerBean.doRegister}"
                         styleClass="btn-blazar-form btn-blazar-blue btn-blazar-blue-hover btn-lg btn-block"
                         value="#{msg['com.blazarquant.bfp.pages.public.register.signup']}"/>
        <h:link value="#{msg['com.blazarquant.bfp.pages.public.register.account']}"
                outcome="/pages/public/login.xhtml"/>

        <p:messages id="messages" autoUpdate="true" closable="true"/>
    </h:form>
    <ui:include src="/components/formfooter.xhtml"/>
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76517833-1', 'auto');
        ga('send', 'pageview');

    </script>
</h:body>
</html>
