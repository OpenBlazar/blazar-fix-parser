<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/signin.css" rel="stylesheet"/>
    <link href="/src/main/webapp/css/footer.css" rel="stylesheet"/>
    <link href="/src/main/webapp/css/blazar.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h:form id="loginForm" styleClass="form-signin">
        <h2 class="form-signin-heading">#{msg['com.blazarquant.bfp.pages.public.login.header']}</h2>

        <p:inputText id="username" styleClass="form-control" required="true" placeholder="#{msg['com.blazarquant.bfp.pages.public.login.username']}" value="#{loginBean.username}"/>
        <p:password id="password" styleClass="form-control" required="true" placeholder="#{msg['com.blazarquant.bfp.pages.public.login.password']}" value="#{loginBean.password}"/>

        <div class="checkbox">
            <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
            <h:outputText style="margin-left: 5px;" value="#{msg['com.blazarquant.bfp.pages.public.login.rememberme']}"/>
        </div>

        <p:commandButton value="#{msg['com.blazarquant.bfp.pages.public.login.signin']}" styleClass="btn btn-lg btn-primary btn-block btn-blazar" action="#{loginBean.doLogin}"/>
        <h:link value="#{msg['com.blazarquant.bfp.pages.public.login.noaccount']}" outcome="/pages/public/register.xhtml"/>

        <p:messages id="messages" autoUpdate="true" closable="true"/>
    </h:form>
    <ui:include src="/src/main/webapp/components/formfooter.xhtml" />
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-76517833-1', 'auto');
        ga('send', 'pageview');

    </script>
</h:body>
</html>
