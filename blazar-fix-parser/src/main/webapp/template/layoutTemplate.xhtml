<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Blazar Fix Parser</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/blazar.css"/>
</h:head>

<h:body style="margin:0px; padding:0px; margin-bottom: 230px;">
    <div class="ui-grid-responsive">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="padding-top:10px;" href="/"><img src="../resources/img/BlazarQuantBlue.png"
                                     alt="BlazarQuant"
                                     height="33"/></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.parser']}"
                                    outcome="/pages/public/parser"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.fileparser']}"
                                    outcome="/pages/public/fileparser"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.history']}"
                                    outcome="/pages/user/history"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.faq']}"
                                    outcome="/pages/public/faq"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.hello']} #{currentUser.userName},"
                                    outcome="/pages/public/login"
                                    rendered="#{!currentUser.authenticated and currentUser.remembered}"/>
                        </li>
                        <li>
                            <p:button
                                    value="#{msg['com.blazarquant.bfp.menu.signin']}"
                                    outcome="/pages/public/login"
                                    styleClass="btn-blazar-menu btn-blazar-blue btn-blazar-blue-hover"
                                    rendered="#{!currentUser.authenticated and currentUser.remembered}"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.profile']}"
                                    outcome="/pages/user/profile"
                                    rendered="#{currentUser.authenticated}"/>
                        </li>
                        <li>
                            <p:link value="#{msg['com.blazarquant.bfp.menu.signin']}"
                                    outcome="/pages/public/login"
                                    rendered="#{!currentUser.authenticated and !currentUser.remembered}"/>
                        </li>
                        <li>
                            <p:button value="#{msg['com.blazarquant.bfp.menu.signup']}"
                                      outcome="/pages/public/register"
                                      styleClass="btn-blazar-menu btn-blazar-blue btn-blazar-blue-hover"
                                      rendered="#{!currentUser.authenticated and !currentUser.remembered}"/>
                        </li>
                        <li>
                            <p:commandButton value="Sign Out"
                                             action="#{logoutBean.doLogout}"
                                             styleClass="btn-blazar-menu btn-blazar-blue btn-blazar-blue-hover"
                                             rendered="#{currentUser.authenticated}"/>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <ui:insert name="content"/>
        </div>

        <footer class="footer" style="background-color: #222222;">
            <div class="container">
                <div class="row">
                    <p class="pull-left" style="font-size: 20px; color: #fff; font-weight: bold;">
                        <br/>#{msg['com.blazarquant.bfp.footer.support']}<br/><br/>
                        <a href="/faq" class="pull-left"
                           style="font-size: 16px; color: #ddd;">#{msg['com.blazarquant.bfp.footer.faq']}</a><br/>
                        <a href="mailto:info@zankowski.pl?subject=FIXParser&amp;body=InsertTextHere" class="pull-left"
                           style="font-size: 16px; color: #ddd;">#{msg['com.blazarquant.bfp.footer.feedback']}</a>
                    </p>
                </div>
                <div class="row">
                    <p class="pull-right text-muted">#{msg['com.blazarquant.bfp.footer.copyright']}</p>
                </div>
            </div>
        </footer>
    </div>

    <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                            update="exceptionDialog"
                            onexception="PF('exceptionDialog').show();"/>

    <p:dialog id="exceptionDialog" header="Session expired" widgetVar="exceptionDialog"
              height="200px">
        Session expired. Please refresh the page and try again.
    </p:dialog>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76517833-1', 'auto');
        ga('send', 'pageview');

    </script>
</h:body>
</html>
