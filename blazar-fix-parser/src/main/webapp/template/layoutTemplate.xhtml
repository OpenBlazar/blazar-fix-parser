<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Blazar Fix Parser</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/navbar.css"/>
    <h:outputStylesheet name="css/footer.css"/>
    <h:outputStylesheet name="css/blazar.css"/>
    <h:outputStylesheet name="css/common.css"/>
</h:head>

<h:body style="margin:0px; padding:0px; margin-bottom: 230px;">
    <div class="ui-grid-responsive">
        <ui:include src="../components/menu.xhtml" />

        <div class="container">
            <ui:insert name="content" />
        </div>

        <ui:include src="../components/footer.xhtml" />
    </div>

    <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                            update="exceptionDialog"
                            onexception="PF('exceptionDialog').show();" />

    <p:dialog id="exceptionDialog" header="Session expired" widgetVar="exceptionDialog"
              height="200px">
        Session expired. Please refresh the page and try again.
    </p:dialog>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-76517833-1', 'auto');
        ga('send', 'pageview');

    </script>
</h:body>
</html>
